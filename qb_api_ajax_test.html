<!DOCTYPE HTML>
<HTML lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>QB API Tester</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="qb_api_ajax_functions.js"></script>
		<script type="text/javascript" src="qb_api_ajax_config.js"></script>
        <link rel="stylesheet" type="text/css" href="qb_api_ajax_styling.css">
	</head>
	<body>
		<h1>Welcome to the QB API Tester Page!</h1>
        <div class="container">
            <form id="api-form" class="sub-container">
                QB API Call:
                <select class="input-parameter" id="select-api">
				    <option value="">Select an API Call</option>			    
			    </select>
                <br>
                Data Format:
                <select class="input-parameter" id="select-dataFormat"></select>
                <br>
                HTTP Request Type:
                <select class="input-parameter" id="select-reqType"></select>
                <br>
                Realm:
                <input class="input-parameter" type="text" name="realm" value="https://yourrealmname.quickbase.com" id="realm">
                <br>
                Reference ID:
                <input class="input-parameter" type="text" name="refId" value="bppq6yiaw" id="refId">
                <br>
                Content Type:
                <input class="input-parameter" type="text" name ="contType" value="application/xml" id="contType">
                <br>
                Data:
                <div id="dataParameters">
                </div>
                <br>            
                <button type="button" onclick="updateJSONConfig()">Send API Call</button> 
            </form>
            <div id="api-sent-feedback">
                You sent the following API Call:
                <div id="sent" class="sub-container">

                </div>
            </div>
            <div id="api-response">
                The API sent back the following:
                <div id="response" class="sub-container">

                </div>
            </div>
        </div>
        <script>loadPage()</script>
	</body>
</html>
